<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jQuery.js"></script>
    <script src="client.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Weekend Challenge 1</title>
</head>
<body>
    <h1>jQuery Salary Calculator</h1>
    <div class="inputSectiondiv">
      <h2>Add Employee</h2>
        <input type="text" placeholder="First Name" id="firstNameIn">
        <input type="text" placeholder="Last Name" id="lastNameIn">
        <input type="number" placeholder="ID" id="idIn">
        <input type="text" placeholder="Title" id="titleIn">
        <input type="number" placeholder="Annual Salary" id="annualSalaryIn">
        <button id="submitButton">Submit</button> 
        <!-- add inputs and submit button -->
</div>
<div class="employeeTablediv">  
    <h2>Employees</h2>  
    <table id="employeesTable">
      <thead>
        <tr>
         <td>First Name</td>
         <td>Last Name</td>
         <td>ID</td>
         <td>Title</td>
         <td>Annual Salary</td>
         <td>Edit</td>
        </tr>
      </thead>
    
     <tbody id="employeeInfo">
        <!-- employee info goes in here -->
     </tbody>
     <!-- add empty body so that info that is pushed into inputs can be displayed on DOM via this list -->
    
    </table>
    <h3 id="totalMonthlyCost">Total Monthly Cost: $<span id="monthlyCost"></h3>
</div>
</body>
</html>
